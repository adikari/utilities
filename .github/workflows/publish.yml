name: Publish

on: [push]
# on:
#   workflow_run:
#     workflows: [build]
#     branches: [master]
#     types:
#       - completed

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Publish to npm
        run: |
          npm config set @adikari:registry http://registry.npmjs.org/
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: yarn release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

